<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter - MultiTools</title>
  <meta name="description" content="Count characters in your text instantly, with and without spaces.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div data-include="../header.html"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="mb-4 d-flex align-items-center">
          <span class="me-2">
            <svg viewBox="0 0 48 48" width="40" height="40"><rect width="48" height="48" rx="10" fill="#20c997"/><text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="16" font-family="Arial" dy=".3em">123</text></svg>
          </span>
          Character Counter
        </h1>
        <div data-include="../ads/admob-banner.html"></div>
        <div class="card p-4 shadow-sm">
          <label for="textInput" class="form-label">Enter your text below:</label>
          <textarea id="textInput" class="form-control mb-3" rows="10" placeholder="Type or paste your text here..."></textarea>
          <div class="row">
            <div class="col-md-6">
              <div class="alert alert-info mb-0" id="charCount">Characters (with spaces): 0</div>
            </div>
            <div class="col-md-6">
              <div class="alert alert-light mb-0" id="charCountNoSpaces">Characters (no spaces): 0</div>
            </div>
          </div>
        </div>
        <div data-include="../ads/admob-banner.html"></div>
      </div>
    </div>
  </main>

  <div data-include="../footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/include.js"></script>
  <script>
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');
    const charCountNoSpaces = document.getElementById('charCountNoSpaces');
    
    textInput.addEventListener('input', function() {
      const text = textInput.value;
      charCount.textContent = 'Characters (with spaces): ' + text.length;
      charCountNoSpaces.textContent = 'Characters (no spaces): ' + text.replace(/\s/g, '').length;
    });
  </script>
</body>
</html>
