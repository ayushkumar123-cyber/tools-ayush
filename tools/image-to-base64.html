<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Base64 Converter - MultiTools</title>
  <meta name="description" content="Convert any image to a Base64 string for embedding in HTML, CSS, or JS.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div data-include="../header.html"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="mb-4 d-flex align-items-center">
          <span class="me-2">
            <svg viewBox="0 0 48 48" width="40" height="40"><rect width="48" height="48" rx="10" fill="#0d6efd"/><text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial" dy=".3em">B64</text></svg>
          </span>
          Image to Base64 Converter
        </h1>
        <div data-include="../ads/admob-banner.html"></div>
        <div class="card p-4 shadow-sm">
          <div class="mb-3">
            <label for="imageInput" class="form-label">1. Select an image:</label>
            <input class="form-control" type="file" id="imageInput" accept="image/*">
          </div>
          <div id="result" class="mt-4" style="display:none;">
            <h4 class="mb-3">Base64 String:</h4>
            <textarea id="base64Output" class="form-control" rows="6" readonly></textarea>
            <button id="copyBtn" class="btn btn-secondary mt-2">Copy to Clipboard</button>
          </div>
        </div>
        <div data-include="../ads/admob-banner.html"></div>
      </div>
    </div>
  </main>

  <div data-include="../footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/include.js"></script>
  <script>
    const imageInput = document.getElementById('imageInput');
    const resultDiv = document.getElementById('result');
    const base64Output = document.getElementById('base64Output');
    const copyBtn = document.getElementById('copyBtn');

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          base64Output.value = event.target.result;
          resultDiv.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    copyBtn.addEventListener('click', () => {
      base64Output.select();
      document.execCommand('copy');
      copyBtn.textContent = 'Copied!';
      setTimeout(() => {
        copyBtn.textContent = 'Copy to Clipboard';
      }, 2000);
    });
  </script>
</body>
</html>
