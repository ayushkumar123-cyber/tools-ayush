<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Converter - MultiTools</title>
  <meta name="description" content="Convert text to uppercase, lowercase, sentence case, and more.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div data-include="../header.html"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="mb-4 d-flex align-items-center">
          <span class="me-2">
            <svg viewBox="0 0 48 48" width="40" height="40"><rect width="48" height="48" rx="10" fill="#6f42c1"/><text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="16" font-family="Arial" dy=".3em">Aa</text></svg>
          </span>
          Case Converter
        </h1>
        <div class="ad-space">Ad Space (728x90)</div>
        <div class="card p-4 shadow-sm">
          <label for="textInput" class="form-label">Enter your text:</label>
          <textarea id="textInput" class="form-control mb-3" rows="8" placeholder="Type or paste your text here..."></textarea>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button class="btn btn-primary" id="upperCaseBtn">UPPERCASE</button>
              <button class="btn btn-info" id="lowerCaseBtn">lowercase</button>
              <button class="btn btn-secondary" id="sentenceCaseBtn">Sentence case</button>
              <button class="btn btn-success" id="capitalizedCaseBtn">Capitalized Case</button>
          </div>
          <hr>
          <button id="copyBtn" class="btn btn-outline-secondary mt-2">Copy to Clipboard</button>
        </div>
        <div class="ad-space">Ad Space (300x250)</div>
      </div>
    </div>
  </main>

  <div data-include="../footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/include.js"></script>
  <script>
    const textInput = document.getElementById('textInput');
    const upperCaseBtn = document.getElementById('upperCaseBtn');
    const lowerCaseBtn = document.getElementById('lowerCaseBtn');
    const sentenceCaseBtn = document.getElementById('sentenceCaseBtn');
    const capitalizedCaseBtn = document.getElementById('capitalizedCaseBtn');
    const copyBtn = document.getElementById('copyBtn');

    upperCaseBtn.addEventListener('click', () => {
      textInput.value = textInput.value.toUpperCase();
    });

    lowerCaseBtn.addEventListener('click', () => {
      textInput.value = textInput.value.toLowerCase();
    });

    sentenceCaseBtn.addEventListener('click', () => {
        textInput.value = textInput.value.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
    });

    capitalizedCaseBtn.addEventListener('click', () => {
        textInput.value = textInput.value.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(textInput.value).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy to Clipboard', 2000);
      });
    });
  </script>
</body>
</html>
