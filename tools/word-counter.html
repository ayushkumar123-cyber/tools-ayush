<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter - MultiTools</title>
  <meta name="description" content="Count words and characters in your text instantly. Free online word counter tool.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div data-include="../header.html"></div>
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="mb-4 d-flex align-items-center">
          <span class="me-2">
            <svg viewBox="0 0 48 48" width="40" height="40"><rect width="48" height="48" rx="10" fill="#6f42c1"/><text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="16" font-family="Arial" dy=".3em">ABC</text></svg>
          </span>
          Word Counter
        </h1>
        <div data-include="../ads/admob-banner.html"></div>
        <div class="card p-4 shadow-sm">
          <label for="textInput" class="form-label">Enter your text below:</label>
          <textarea id="textInput" class="form-control mb-3" rows="8" placeholder="Type or paste your text here..."></textarea>
          <div class="row">
            <div class="col-md-6">
              <div class="alert alert-primary mb-0" id="wordCount">Words: 0</div>
            </div>
            <div class="col-md-6">
              <div class="alert alert-secondary mb-0" id="charCount">Characters: 0</div>
            </div>
          </div>
        </div>
        <div data-include="../ads/admob-banner.html"></div>
      </div>
    </div>
  </main>
  <div data-include="../footer.html"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/include.js"></script>
  <script>
    const textInput = document.getElementById('textInput');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');
    textInput.addEventListener('input', function() {
      const text = textInput.value;
      const words = text.trim().split(/\s+/).filter(Boolean);
      wordCount.textContent = 'Words: ' + (text.trim() ? words.length : 0);
      charCount.textContent = 'Characters: ' + text.length;
    });
  </script>
</body>
</html>
