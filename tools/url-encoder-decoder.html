<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Encoder & Decoder - MultiTools</title>
  <meta name="description" content="Encode and decode URLs and strings into a URL-safe format.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div data-include="../header.html"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="mb-4 d-flex align-items-center">
          <span class="me-2">
            <svg viewBox="0 0 48 48" width="40" height="40"><rect width="48" height="48" rx="10" fill="#6f42c1"/><text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="16" font-family="Arial" dy=".3em">%20</text></svg>
          </span>
          URL Encoder & Decoder
        </h1>
        <div class="ad-space">Ad Space (728x90)</div>
        <div class="card p-4 shadow-sm">
          <div class="mb-3">
              <label for="input" class="form-label">Input:</label>
              <textarea id="input" class="form-control" rows="5" placeholder="Enter a string or URL..."></textarea>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-3">
              <button class="btn btn-primary" id="encodeBtn">Encode</button>
              <button class="btn btn-info" id="decodeBtn">Decode</button>
          </div>
          <div class="mb-3">
              <label for="output" class="form-label">Output:</label>
              <textarea id="output" class="form-control" rows="5" readonly></textarea>
          </div>
          <button id="copyBtn" class="btn btn-outline-secondary mt-2">Copy Output</button>
        </div>
        <div class="ad-space">Ad Space (300x250)</div>
      </div>
    </div>
  </main>

  <div data-include="../footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/include.js"></script>
  <script>
    const inputArea = document.getElementById('input');
    const outputArea = document.getElementById('output');
    const encodeBtn = document.getElementById('encodeBtn');
    const decodeBtn = document.getElementById('decodeBtn');
    const copyBtn = document.getElementById('copyBtn');

    encodeBtn.addEventListener('click', () => {
      try {
        outputArea.value = encodeURIComponent(inputArea.value);
      } catch (e) {
        outputArea.value = 'Error: Invalid input for encoding.';
      }
    });

    decodeBtn.addEventListener('click', () => {
      try {
        outputArea.value = decodeURIComponent(inputArea.value);
      } catch (e) {
        outputArea.value = 'Error: Invalid input for decoding. Malformed URI.';
      }
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(outputArea.value).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy Output', 2000);
      });
    });
  </script>
</body>
</html>
