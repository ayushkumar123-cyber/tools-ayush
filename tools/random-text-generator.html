<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Text Generator - MultiTools</title>
  <meta name="description" content="Generate 'Lorem Ipsum' placeholder text.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div data-include="../header.html"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="mb-4 d-flex align-items-center">
          <span class="me-2">
            <svg viewBox="0 0 48 48" width="40" height="40"><rect width="48" height="48" rx="10" fill="#6f42c1"/><text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="16" font-family="Arial" dy=".3em">LOREM</text></svg>
          </span>
          Random Text Generator
        </h1>
        <div data-include="../ads/admob-banner.html"></div>
        <div class="card p-4 shadow-sm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="count" class="form-label">Number of Paragraphs:</label>
              <input type="number" id="count" class="form-control" value="3">
            </div>
          </div>
          <button id="generateBtn" class="btn btn-primary w-100 mb-3">Generate Text</button>
          <textarea id="output" class="form-control" rows="10" readonly></textarea>
          <button id="copyBtn" class="btn btn-outline-secondary mt-2">Copy to Clipboard</button>
        </div>
        <div data-include="../ads/admob-banner.html"></div>
      </div>
    </div>
  </main>

  <div data-include="../footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/include.js"></script>
  <script>
    const countInput = document.getElementById('count');
    const generateBtn = document.getElementById('generateBtn');
    const outputArea = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');

    const loremIpsum = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";

    function generateText() {
      const count = parseInt(countInput.value) || 1;
      let result = '';
      for(let i = 0; i < count; i++) {
        result += loremIpsum + '\\n\\n';
      }
      outputArea.value = result.trim();
    }

    generateBtn.addEventListener('click', generateText);

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(outputArea.value).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy to Clipboard', 2000);
      });
    });

    // Generate on load
    generateText();
  </script>
</body>
</html>
