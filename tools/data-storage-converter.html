<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Storage Converter - MultiTools</title>
  <meta name="description" content="Convert between various units of data storage, such as bytes, kilobytes, megabytes, gigabytes, and terabytes.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div data-include="../header.html"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="mb-4 d-flex align-items-center">
          <span class="me-2">
            <svg viewBox="0 0 48 48" width="40" height="40"><rect width="48" height="48" rx="10" fill="#fd7e14"/><text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="16" font-family="Arial" dy=".3em">MB</text></svg>
          </span>
          Data Storage Converter
        </h1>
        <div data-include="../ads/admob-banner.html"></div>
        <div class="card p-4 shadow-sm">
          <div class="row align-items-center">
            <div class="col-md-5">
              <label for="inputValue" class="form-label">From:</label>
              <input type="number" id="inputValue" class="form-control" value="1">
              <select id="fromUnit" class="form-select mt-2">
                <option value="byte">Byte</option>
                <option value="kilobyte">Kilobyte (KB)</option>
                <option value="megabyte" selected>Megabyte (MB)</option>
                <option value="gigabyte">Gigabyte (GB)</option>
                <option value="terabyte">Terabyte (TB)</option>
                <option value="bit">Bit</option>
              </select>
            </div>
            <div class="col-md-2 text-center mt-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/></svg>
            </div>
            <div class="col-md-5">
              <label for="outputValue" class="form-label">To:</label>
              <input type="text" id="outputValue" class="form-control" readonly>
              <select id="toUnit" class="form-select mt-2">
                <option value="byte">Byte</option>
                <option value="kilobyte">Kilobyte (KB)</option>
                <option value="megabyte">Megabyte (MB)</option>
                <option value="gigabyte" selected>Gigabyte (GB)</option>
                <option value="terabyte">Terabyte (TB)</option>
                <option value="bit">Bit</option>
              </select>
            </div>
          </div>
        </div>
        <div data-include="../ads/admob-banner.html"></div>
      </div>
    </div>
  </main>

  <div data-include="../footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/include.js"></script>
  <script>
    const inputValue = document.getElementById('inputValue');
    const fromUnit = document.getElementById('fromUnit');
    const toUnit = document.getElementById('toUnit');
    const outputValue = document.getElementById('outputValue');

    const conversionFactors = {
      bit: 1,
      byte: 8,
      kilobyte: 8 * 1024,
      megabyte: 8 * 1024 * 1024,
      gigabyte: 8 * 1024 * 1024 * 1024,
      terabyte: 8 * 1024 * 1024 * 1024 * 1024
    };

    function convert() {
      const from = fromUnit.value;
      const to = toUnit.value;
      const value = parseFloat(inputValue.value);

      if (isNaN(value)) {
        outputValue.value = '';
        return;
      }

      const valueInBits = value * conversionFactors[from];
      const result = valueInBits / conversionFactors[to];
      
      outputValue.value = result.toLocaleString();
    }
    
    inputValue.addEventListener('input', convert);
    fromUnit.addEventListener('change', convert);
    toUnit.addEventListener('change', convert);

    convert();
  </script>
</body>
</html>
